<div>
    <h2>{{vm.survey.title}}</h2>

    <div>
        <span ng-if="!vm.survey.questions || !vm.survey.questions.length">Nema pitanja</span>
        <ul ng-repeat="question in vm.survey.questions">
            <li>
                {{question.text}}
                <ul ng-repeat="option in question.options">
                    <li>{{option.text}}</li>
                </ul>
            </li>
        </ul>
    </div>

</div>
