<div>
    <div ng-hide="vm.survey">
        Loading...
    </div>

    <div ng-show="vm.survey">
        <div ng-if="vm.survey.title">
            <span class="survey-title">{{vm.survey.title}}</span>
        </div>

        <div ng-show="vm.check.isSuveyOpen()">
            Closing on: {{vm.survey.closingTimestamp | date: 'M.d. H:m:s'}}
            <br/>
            <closing-countdown closing-time="vm.survey.closingTimestamp" total-time-in-minutes="vm.survey.durationInMinutes" on-closed="vm.action.closed()"></closing-countdown>
            <br/>
            Access link: <span>http://localhost:16871/q/{{vm.survey.accessToken}}</span>
        </div>
    </div>

</div>
