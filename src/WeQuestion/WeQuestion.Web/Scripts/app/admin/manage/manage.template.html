<div>
    <div ng-hide="vm.survey">
        Loading...
    </div>

    <div ng-show="vm.survey">
        <div ng-if="vm.survey.title">
            <span class="survey-title">{{vm.survey.title}}</span>
        </div>

        <div ng-show="vm.check.isSuveyOpen()" class="manage-wrap">
            Closing on: {{vm.survey.closingTimestamp | date: 'M.d. HH:mm:ss'}}
            <br/>
            <closing-countdown closing-time="vm.survey.closingTimestamp" total-time-in-minutes="vm.survey.durationInMinutes" on-closed="vm.action.closed()"></closing-countdown>
            <br/>
            Access link:
            <br/>

            <span id="urlWithAccessToken">
                    <span>{{vm.accessUrl.origin}}</span>
                    <span class="urlWithAccessToken accessToken">{{vm.accessUrl.accessToken}}</span>
                </span> <button clipboard text="vm.accessUrl.origin"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
        </div>
    </div>

</div>
