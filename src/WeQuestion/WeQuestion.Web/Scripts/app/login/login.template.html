<div>
    Dev login

    <div ng-show="vm.authDetails">
        You're currently logedin as anonymous.
        <button ng-click="vm.action.logout()">Logout</button>
    </div>
    <div ng-hide="vm.authDetails">
        <input ng-model="vm.email" type="email" placeholder="email" />
        <input ng-model="vm.password" type="password" placeholder="pass"/>
        <button ng-click="vm.action.login(vm.email, vm.password)" type="submit">Submit</button>
    </div>
</div>
